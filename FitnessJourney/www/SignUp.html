<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com https://*.firebaseio.com https://*.googleapis.com https://accounts.google.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://accounts.google.com">
    <title>Sign Up - Fitness Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #ff466b;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: white;
            color: #333;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            background-color: white;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.2);
        }

        .error-message {
            color: #ff466b;
            background-color: rgba(255, 70, 107, 0.1);
            border: 1px solid #ff466b;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff466b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: transform 0.2s ease;
            min-height: 44px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        button .button-text {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .login-link p {
            margin: 0 0 1rem 0;
            color: #666;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            width: auto;
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }

        .login-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            padding-left: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 0.2rem 0;
        }

        .requirement::before {
            content: "•";
            color: #ccc;
            margin-right: 0.5rem;
        }

        .requirement.met::before {
            content: "✓";
            color: #4CAF50;
        }

        @media (max-width: 480px) {
            body {
                background: white;
                padding: 15px;
            }

            .signup-container {
                box-shadow: none;
                border: none;
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    <div class="requirement" id="length">At least 8 characters</div>
                    <div class="requirement" id="uppercase">One uppercase letter</div>
                    <div class="requirement" id="lowercase">One lowercase letter</div>
                    <div class="requirement" id="number">One number</div>
                    <div class="requirement" id="special">One special character</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">
                <span class="button-text">
                    <span class="spinner"></span>
                    <span class="text">Sign Up</span>
                </span>
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account?</p>
            <button onclick="window.location.href='login.html'" class="login-btn">Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('deviceready', function() {
            window.FirebasePlugin.initializeFirebase(function() {
                console.log("Firebase initialized successfully");
            }, function(error) {
                console.error("Firebase initialization error: " + error);
                showError("Failed to initialize Firebase. Please try again.");
            });
        }, false);

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000); // Hide after 5 seconds
            }

            function setLoading(isLoading, button) {
                const spinner = button.querySelector('.spinner');
                const text = button.querySelector('.text');
                
                if (isLoading) {
                    button.classList.add('loading');
                    spinner.style.display = 'inline-block';
                    text.style.opacity = '0.7';
                } else {
                    button.classList.remove('loading');
                    spinner.style.display = 'none';
                    text.style.opacity = '1';
                }
            }

            // Password validation
            function validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };

                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(req);
                    if (requirements[req]) {
                        element.classList.add('met');
                    } else {
                        element.classList.remove('met');
                    }
                });

                return Object.values(requirements).every(Boolean);
            }

            passwordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const signupButton = form.querySelector('button[type="submit"]');

                // Validate name
                if (!name || name.trim().length < 2) {
                    showError('Please enter your full name');
                    return;
                }

                // Validate email
                if (!email || !email.includes('@')) {
                    showError('Please enter a valid email address');
                    return;
                }

                // Validate password
                if (!validatePassword(password)) {
                    showError('Please meet all password requirements');
                    return;
                }

                // Confirm password
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                setLoading(true, signupButton);

                // Create user with Firebase
                window.FirebasePlugin.createUserWithEmailAndPassword(email, password, function(userInfo) {
                    console.log("User created successfully", userInfo);
                    
                    // Update user profile with name
                    window.FirebasePlugin.updateUserProfile({
                        name: name,
                    }, function() {
                        // Save user data to Firestore
                        const userData = {
                            name: name,
                            email: email,
                            createdAt: new Date().toISOString(),
                            userId: userInfo.uid
                        };

                        // First store in localStorage
                        localStorage.setItem('userData', JSON.stringify(userData));

                        // Then save to Firestore
                        window.FirebasePlugin.addDocumentToFirestoreCollection(
                            "users",
                            userInfo.uid,
                            userData,
                            function() {
                                console.log("User data saved successfully");
                                // Show success message before redirecting
                                errorMessage.style.backgroundColor = "rgba(75, 181, 67, 0.1)";
                                errorMessage.style.border = "1px solid #4BB543";
                                errorMessage.style.color = "#4BB543";
                                errorMessage.textContent = "Account created successfully! Redirecting...";
                                errorMessage.style.display = "block";
                                
                                // Redirect after showing success message
                                setTimeout(() => {
                                    window.location.href = 'bmi.html';
                                }, 1500);
                            },
                            function(error) {
                                console.error("Failed to save user data to Firestore:", error);
                                // Even if Firestore save fails, we have the data in localStorage
                                // Show warning but continue
                                errorMessage.style.backgroundColor = "rgba(255, 193, 7, 0.1)";
                                errorMessage.style.border = "1px solid #ffc107";
                                errorMessage.style.color = "#856404";
                                errorMessage.textContent = "Account created but some data may need to sync. Continuing...";
                                errorMessage.style.display = "block";
                                
                                // Continue to BMI page anyway since we have local data
                                setTimeout(() => {
                                    window.location.href = 'bmi.html';
                                }, 1500);
                            }
                        );
                    }, function(error) {
                        console.error("Failed to update profile:", error);
                        // Even if profile update fails, continue with basic account
                        errorMessage.style.backgroundColor = "rgba(255, 193, 7, 0.1)";
                        errorMessage.style.border = "1px solid #ffc107";
                        errorMessage.style.color = "#856404";
                        errorMessage.textContent = "Account created but profile update pending. Continuing...";
                        errorMessage.style.display = "block";
                        
                        // Continue to BMI page
                        setTimeout(() => {
                            window.location.href = 'bmi.html';
                        }, 1500);
                    });
                }, function(error) {
                    console.error("Sign up error", error);
                    setLoading(false, signupButton);
                    
                    // Show user-friendly error messages
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            showError('An account with this email already exists');
                            break;
                        case 'auth/invalid-email':
                            showError('Invalid email address');
                            break;
                        case 'auth/operation-not-allowed':
                            showError('Email/password accounts are not enabled. Please contact support.');
                            break;
                        case 'auth/weak-password':
                            showError('Please choose a stronger password');
                            break;
                        default:
                            showError('Sign up failed: ' + error.message);
                    }
                });
            });
        });
    </script>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
