<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com 'unsafe-inline' 'unsafe-eval'">
    <title>Settings - Fitness Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navigation.css">
    <style>
        :root {
            /* Light theme (default) */
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --border-color: #eee;
            --secondary-text: #666;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --secondary-text: #b0b0b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 80px; /* Space for navigation */
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .settings-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h2 {
            color: #333;
            margin: 0 0 20px 0;
            font-size: 1.5rem;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 1rem;
            color: #333;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #ff466b;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .save-button {
            background: #ff466b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background: #ff3456;
        }

        @media (max-width: 480px) {
            .settings-container {
                padding: 15px;
            }

            .settings-section {
                padding: 15px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-section">
            <h2>Reminder Time</h2>
            <div class="setting-item">
                <label>When should we remind you?</label>
                <select id="reminderTime">
                    <option value="15">15 minutes before</option>
                    <option value="30" selected>30 minutes before</option>
                    <option value="45">45 minutes before</option>
                    <option value="60">1 hour before</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <h2>Progress Updates</h2>
            <div class="setting-item">
                <label>Weekly summary of your fitness progress</label>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <button class="save-button">Save Changes</button>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-container">
        <ul class="nav-menu">
            <li>
                <a href="workoutPlan.html" class="nav-item">
                    <img src="img/workout.svg" alt="Workout" class="nav-icon">
                    <span class="nav-text">Workout</span>
                </a>
            </li>
            <li>
                <a href="report.html" class="nav-item">
                    <img src="img/report.svg" alt="Report" class="nav-icon">
                    <span class="nav-text">Report</span>
                </a>
            </li>
            <li>
                <a href="settings.html" class="nav-item active">
                    <img src="img/settings.svg" alt="Settings" class="nav-icon">
                    <span class="nav-text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
