<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s infinite;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); }
            100% { transform: scale(1); }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.1), transparent 70%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.1), transparent 70%);
            border-radius: 20px;
            pointer-events: none;
        }

        .exercise-image {
            width: 100%;
            max-width: 280px;
            height: 180px;
            border-radius: 15px;
            margin: 20px auto;
            object-fit: contain;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            align-self: center;
        }

        .next-exercise {
            background: linear-gradient(145deg, rgba(255, 70, 107, 0.9), rgba(255, 107, 107, 0.9));
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 
                0 4px 15px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .next-exercise::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .next-exercise h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin: 0 0 3px 0;
        }

        .next-exercise p {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .info h2 {
            color: #ff466b;
            font-size: 2rem;
            margin: 15px 0;
        }

        .timer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ff466b;
            margin: 10px 0;
            text-shadow: 
                2px 2px 4px rgba(255, 70, 107, 0.2),
                -1px -1px 0 rgba(255, 255, 255, 0.5);
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .time-button {
            font-size: 1.5rem;
            color: white;
            background: rgba(255, 70, 107, 0.9);
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 10px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        .time-button:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(255, 70, 107, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .navigation-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            width: 100%;
            margin-top: auto;
        }

        .nav-button {
            flex: 1;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 70, 107, 0.9);
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                0 3px 10px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(255, 70, 107, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 20px;
            background-color: #ff466b;
            width: 100%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="next-exercise">
            <h3>NEXT 10/12</h3>
            <p>COBRA STRETCH</p>
        </div>
        <div class="exercise-container">
            <img src="https://static.wixstatic.com/media/c94d75_88e076d90f374a23bd4a62b26ad2ba80~mv2.gif" 
                 alt="Next Exercise" 
                 class="exercise-image">
        </div>
        <h1>Rest</h1>
        <div class="timer-container">
            <div class="timer-controls">
                <button class="time-button" onclick="subtractTime()">-10s</button>
                <div class="timer" id="timer">30s</div>
                <button class="time-button" onclick="addTime()">+10s</button>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="navigation-buttons">
            <a href="javascript:history.back()" class="nav-button">← Previous</a>
            <a href="cobraStretch.html" class="nav-button">Skip →</a>
        </div>
    </div>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const totalTime = 30;

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'cobraStretch.html';
            } else {
                timeLeft--;
                timerElement.textContent = `${timeLeft}s`;
                updateProgress();
            }
        }, 1000);

        function addTime() {
            timeLeft += 10;
            timerElement.textContent = `${timeLeft}s`;
            updateProgress();
        }

        function subtractTime() {
            timeLeft = Math.max(0, timeLeft - 10);
            timerElement.textContent = `${timeLeft}s`;
            updateProgress();
        }

        function updateProgress() {
            const progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;
            progressElement.style.width = `${progressPercentage}%`;
        }
    </script>
</body>
</html>
