    <title>Full Body Workout Achievements</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            color: #ff466b;
            z-index: 2;
        }

        h1 {
            color: #ff466b;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .achievements-list {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }

        .achievement {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .achievement.locked {
            opacity: 0.6;
        }

        .achievement-icon {
            font-size: 2rem;
            min-width: 50px;
            text-align: center;
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-title {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .achievement-description {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #ff466b;
            width: 0%;
            transition: width 0.3s ease;
        }

        .home-button {
            display: block;
            width: calc(100% - 30px);
            margin: 0 auto;
            padding: 15px;
            background: #ff466b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .home-button:hover {
            background: #ff6b6b;
        }
    </style>
</head>

                </div>
            </div>
            <div class="achievement locked">

                    </div>
                </div>
            </div>
            <!-- Add more achievements specific to full body workout -->
        </div>
        <a href="../workoutPlan.html" class="home-button">Back to Workouts</a>
    </div>

</body>
</html>
