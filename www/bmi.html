<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://fonts.googleapis.com https://fonts.gstatic.com https://images.unsplash.com 'unsafe-inline' 'unsafe-eval'">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
        }

        .bmi-container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #ff466b;
            font-size: 1.8rem;
            margin: 0 0 1.5rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gender-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option label {
            display: block;
            padding: 0.8rem;
            text-align: center;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #495057;
        }

        .gender-option input[type="radio"]:checked + label {
            background: #ff466b;
            color: white;
            border-color: #ff466b;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ff466b;
            background: white;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #ff466b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            background: #ff3456;
            transform: translateY(-2px);
        }

        .bmi-categories {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .bmi-categories h3 {
            color: #495057;
            margin: 0 0 0.8rem 0;
            font-size: 1rem;
        }

        .bmi-categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #6c757d;
        }

        .bmi-categories li {
            padding: 0.4rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .bmi-categories li:last-child {
            border-bottom: none;
        }

        #result {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #weightDescription {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #495057;
        }

        @media (max-width: 480px) {
            .bmi-container {
                padding: 1.5rem;
                width: 95%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-row {
                gap: 0.8rem;
            }

            input[type="number"] {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <div class="gender-group">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">MALE</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">FEMALE</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" required min="15" max="100" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="weight">WEIGHT</label>
                    <input type="number" id="weight" required step="0.1" min="20" max="300" placeholder="kg">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="height">HEIGHT</label>
                <input type="number" id="height" required step="0.1" min="100" max="250" placeholder="cm">
            </div>

            <button type="submit">Calculate BMI</button>
        </form>

        <div id="result"></div>
        <div id="weightDescription"></div>

        <div class="bmi-categories">
            <h3>BMI Categories</h3>
            <ul>
                <li>Underweight: < 18.5</li>
                <li>Normal weight: 18.5 - 24.9</li>
                <li>Overweight: 25 - 29.9</li>
                <li>Obesity: ≥ 30</li>
            </ul>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            // Save to localStorage for report page
            const userData = {
                gender: gender,
                age: age,
                weight: weight,
                height: height
            };
            localStorage.setItem('bmiData', JSON.stringify(userData));
            
            // Calculate BMI (height needs to be in meters for calculation)
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            
            const resultDiv = document.getElementById('result');
            const weightDescDiv = document.getElementById('weightDescription');
            
            let category;
            let color;
            let description;
            
            if (bmi < 18.5) {
                category = 'Underweight';
                color = '#17a2b8';
                description = `Being underweight can indicate nutritional deficiencies and may affect your overall health. 
                    Consider consulting with a nutritionist to develop a healthy weight gain plan that includes:
                    • Nutrient-dense foods
                    • Protein-rich meals
                    • Healthy caloric surplus
                    • Strength training exercises`;
            } else if (bmi < 25) {
                category = 'Normal weight';
                color = '#28a745';
                description = `Congratulations! You're at a healthy weight. To maintain this:
                    • Continue balanced nutrition
                    • Regular exercise (150 minutes/week)
                    • Mix of cardio and strength training
                    • Stay hydrated
                    • Get adequate sleep`;
            } else if (bmi < 30) {
                category = 'Overweight';
                color = '#ffc107';
                description = `Being overweight may increase health risks. Consider these steps:
                    • Create a moderate caloric deficit
                    • Increase physical activity
                    • Focus on whole foods
                    • Regular exercise routine
                    • Consider working with a fitness professional`;
            } else {
                category = 'Obesity';
                color = '#dc3545';
                description = `Obesity can lead to various health complications. It's recommended to:
                    • Consult with healthcare providers
                    • Develop a structured weight loss plan
                    • Start with low-impact exercises
                    • Make sustainable lifestyle changes
                    • Consider professional support`;
            }
            
            resultDiv.style.display = 'block';
            resultDiv.style.backgroundColor = `${color}20`;
            resultDiv.style.color = color;
            resultDiv.innerHTML = `
                <strong>Your BMI: ${bmi.toFixed(1)}</strong><br>
                Category: ${category}<br>
                Age: ${age} | Gender: ${gender.charAt(0).toUpperCase() + gender.slice(1)}
            `;

            weightDescDiv.style.display = 'block';
            weightDescDiv.innerHTML = `
                <h4>Recommendations for ${category}</h4>
                <p>${description}</p>
            `;

            resultDiv.innerHTML += `
                <button onclick="window.location.href='goalsSetting.html'" 
                        style="margin-top: 20px; width: 100%;">
                    Set Your Fitness Goals
                </button>
            `;
        });
    </script>
</body>
</html>
